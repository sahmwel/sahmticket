    <!-- Dynamic Title will be set by React -->
    <title>SahmTicketHub - Discover Events</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover and book tickets for amazing events in Nigeria with SahmTicketHub" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4842937981886180"
      crossorigin="anonymous"></script>

    <!-- Preload Stripe.js for faster loading -->
    <link rel="preload" href="https://js.stripe.com/v3/" as="script">
    <link rel="preload" href="https://js.paystack.co/v1/inline.js" as="script">
    
    <!-- Additional Stripe meta tags for PWA compatibility -->
    <meta name="stripe:version" content="v3" />
    
    <!-- Preconnect to domains for performance -->
    <link rel="preconnect" href="https://js.stripe.com">
    <link rel="preconnect" href="https://js.paystack.co">
    <link rel="preconnect" href="https://mndkpucelwxueiltkmzr.supabase.co">

  </head>
  <body>
    <!-- Only these elements -->
    <div id="root"></div>
    <div id="modal-root"></div>
    
    <!-- Loading states for better UX -->
    <noscript>
      <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center; padding: 20px;">
          <h1 style="color: #7c3aed; margin-bottom: 20px;">JavaScript Required</h1>
          <p style="margin-bottom: 20px;">SahmTicketHub requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
          <p>If you're using an ad blocker, please whitelist sahmTickethub.online</p>
        </div>
      </div>
    </noscript>
    
    <!-- Payment Scripts (loaded asynchronously) -->
    <script src="https://js.stripe.com/v3/" async defer></script>
    <script src="https://js.paystack.co/v1/inline.js" async defer></script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Payment Gateway Load Check -->
    <script>
      // Check if payment gateways are loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (typeof Stripe === 'undefined') {
            console.warn('Stripe.js not loaded. Check CSP or network issues.');
          }
          if (typeof Paystack === 'undefined') {
            console.warn('Paystack.js not loaded. Check CSP or network issues.');
          }
          
          // Log CSP warnings for debugging
          console.log('CSP configured for all required domains');
        }, 3000);
      });
    </script>
  </body>
</html>
